# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - HackAPI-V2

on:
  push:
    branches:
      - main
      - deploy-scripts
  workflow_dispatch:

env:
  SOLUTION: '**/*.sln'
  BUILDPLATFORM: 'Any CPU'
  BUILDCONFIGURATION: 'Release'
  AZURE_SUBSCRIPTION_ID: '1c642d88-5042-4d19-9d49-49be6612a40f'
  AZURE_RESOURCE_GROUP: 'phildemo'

jobs:
  provision:
    name: Provision Azure Resources
    runs-on: ubuntu-latest
    outputs:
      azure-webapp-name: ${{ steps.deploy-bicep.outputs.appServiceAppName }}
      sqlserver: ${{ steps.deploy-bicep.outputs.sqlServerName }}
      sqlfqdn: ${{ steps.deploy-bicep.outputs.sqlServerFQDN }}
      dbname: ${{ steps.deploy-bicep.outputs.sqlDbName }}
    steps:                
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS  }}
    
    # Checkout
    - name: Checkout
      uses: actions/checkout@v1
        
    # Deployment of template    
    - name: Deploy BICEP Template
      id: deploy-bicep
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ env.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./deploy/HackAPIs.bicep  # Set this to the location of your template file
        parameters: 'environmentType=nonprod sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}' # Set this to the location of your parameters file

  build:
    runs-on: ubuntu-latest
    needs: provision
    outputs:
      azure-webapp-name: ${{ needs.provision.outputs.azure-webapp-name }}
      sqlserver: ${{ needs.provision.outputs.sqlserver }}
      sqlfqdn: ${{ needs.provision.outputs.sqlfqdn }}
      dbname: ${{ needs.provision.outputs.dbname }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
        include-prerelease: true

    - name: Build API
      run: dotnet build ./HackAPIs --configuration Release

    - name: Build DACPAC
      run: dotnet build ./NH4H_2021/NH4H_2021.sqlproj --configuration Release /p:NetCoreBuild=true /p:NETCoreTargetsPath=${{ github.workspace }}/NH4H_2021/BuildDirectory

    - name: create API artifact
      run: dotnet publish ./HackAPIs -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload API artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

    - name: Upload DB artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: database
        path: '**/*.dacpac'

  deploy_database:
    name: Deploy DACPAC
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'    

    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Download database artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: database
        path: ${{ github.workspace }}/database
    
    - uses: Azure/sql-action@v1
      with:
        server-name: ${{ needs.build.outputs.sqlserver }}
        connection-string: 'Server=tcp:${{ needs.build.outputs.sqlfqdn }},1433;Initial Catalog=${{ needs.build.outputs.dbname }};Persist Security Info=False;User ID=hackdb-admin;Password=${{ secrets.SQL_ADMIN_PASSWORD }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;'
        dacpac-package: '**/*.dacpac'    

  deploy_webapp:
    name: Deploy HackAPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Download API artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app
        path: ${{ github.workspace }}/webapp    

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ needs.build.outputs.azure-webapp-name }}
        package: ./webapp

    - name: logout
      run: |
        az logout
